<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="images/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-image: url("images/pattern-background-desktop.svg");
      background-size: cover;
      /* background-position: center; */
      /* background-repeat: no-repeat;  */
      background-attachment: fixed;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <img class="main-img" src="images/illustration-hero.svg" alt="">
    <div class="secondary-container">

      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div class="flex-container">
        <div> <img class="" src="images/icon-music.svg" alt=""> </div>
        <div class="plan-container">
          <p class="plan-para"> Annual Plan </p>
          <p class="pricing-para">$59.99/year</p>
        </div>
        <a class="change-href" href="#">Change</a>
      </div>
      
      <button class="payment-btn">Proceed to Payment</button>
      <div class="cancel-container"> <a class="cancel-href" href="#"> Cancel Order</a> </div>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Affan Amer</a>.
  </div>
</body>
</html>
